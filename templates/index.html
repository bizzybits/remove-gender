<!DOCTYPE html>

<head>
  <title>Summarize This!</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Summarize this!</h3>
  <form action="/" method="post">
    <input type="text" name="text" placeholder="Enter your text" required />
    <input type="submit" value="Summarize this!" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
